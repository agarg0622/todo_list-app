<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <title>
        todo app
    </title>
    <link rel="stylesheet" href="/styles.css">

</head>
<body>
<div id="body_div">
<div style="background-color: khaki;height:70px;vertical-align: middle ">
    <h1 style="text-align: center">
        My todo List
    </h1>
</div>
    <input style = "width: 600px"  type="textbox" id="new_todo_input" placeholder="enter todo title here"/>
    <input type="button" value="Add-todo" onclick="addTodoAJAX()">

    <div id="a_list">
        <p>
            <span>
                <h3>Active Todos</h3></span>
        <p align="right">
           <span ><button  onclick="hideshow_a()">
        <p style="color: blue">Hide_Active_List</p>
        </button>
        </p>
            </span>
    </p>
    </div>
<div id="todos_list_div"></div>

    <div id="c_list">
         <h3>Complete Todos </h3>
         <p align="right">
             <button  onclick="hideshow_c()">
                <p style="color: blue">Hide_complete_list</p>
             </button>
         </p>
    </div>

<div id="completed_todos"></div>

    <div id="d_list">
        <h3>Deleted Todos</h3>
        <p align="right">
            <button  onclick="hideshow_d()">
              <p style="color: blue">Hide_Deleted_List</p>
             </button>
        </p>
    </div>
<div id="deleted_todos"></div>





<script>
    function hideshow_a() {
        var x = document.getElementById('todos_list_div');
        if (x.style.display === 'none') {
            x.style.display = 'block';
        } else {
            x.style.display = 'none';
        }

    }
    function hideshow_c() {
        var y = document.getElementById('completed_todos');
        if (y.style.display === 'none') {
            y.style.display = 'block';
        } else {
            y.style.display = 'none';
        }

    }
    function hideshow_d() {

        var z = document.getElementById('deleted_todos');
        if (z.style.display === 'none') {
            z.style.display = 'block';
        } else {
            z.style.display = 'none';
        }

    }
</script>
<script src="script.js" type="text/javascript"></script>

</div>
</body>
</html>
